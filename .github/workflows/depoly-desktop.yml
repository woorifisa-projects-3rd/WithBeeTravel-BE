name: Build and Deploy to Local Ubuntu using Docker

on:
  push:
    branches:
      - feat/TK-156-뱅킹-상세-예외처리

env:
  DOCKER_IMAGE_NAME: with-bee-dev  # Docker 이미지 이름 변경
  LOCAL_UBUNTU_HOST: 192.168.0.39  # 로컬 우분투 IP 주소
  LOCAL_UBUNTU_SSH_USER: team05  # 로컬 우분투 사용자 이름
  SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}  # SSH 접속 비밀번호 (GitHub Secrets에서 설정)
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username
  DOCKER_HUB: ${{ secrets.DOCKER_USERNAME }}/withbee-dev  # Docker Hub 이미지 이름 변경

jobs:
  # 빌드 및 테스트 (Gradle 빌드와 테스트)
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      # GitHub Secrets에서 환경 변수 설정
      - name: Build with Gradle Wrapper
        run: ./gradlew build
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://192.168.0.39:3305/withbee-dev?serverTimezone=UTC&characterEncoding=UTF-8  # 3305 포트로 수정
          SPRING_DATASOURCE_USERNAME: root  # MySQL root 사용자 이름
          SPRING_DATASOURCE_PASSWORD: 1234  # MySQL 비밀번호
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # Gradle 빌드 후 build/libs 디렉토리 확인
      - name: List build/libs contents
        run: ls -l build/libs  # 빌드 후 JAR 파일이 제대로 생성되었는지 확인

      - name: Run tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://192.168.0.39:3305/withbee-dev?serverTimezone=UTC&characterEncoding=UTF-8  # 3305 포트로 수정
          SPRING_DATASOURCE_USERNAME: root  # MySQL root 사용자 이름
          SPRING_DATASOURCE_PASSWORD: 1234  # MySQL 비밀번호
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

  # Docker 이미지 빌드 및 푸시
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build  # build job이 성공적으로 끝난 후 실행됨

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create necessary directories
        run: |
          mkdir -p ./src/main/resources

      # application.properties 파일 생성
      - name: Create application.properties
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_DEV }}" > ./src/main/resources/application.properties
      - name: Create aws.properties
        run: |
          echo "${{ secrets.AWS_PROPERTIES }}" | tr ';' '\n' > ./src/main/resources/aws.properties

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/withbee-dev:latest  # Docker Hub 이미지 이름 변경

      - name: Login to Docker Hub using Access Token
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/withbee-dev:latest  # Docker Hub 이미지 이름 변경

  # 로컬 Ubuntu에 Docker 배포
  deploy-to-ubuntu:
    runs-on: ubuntu-latest
    needs: build-and-push-docker  # Docker 빌드와 푸시가 성공해야 실행됨

    steps:
      - name: Deploy to Local Ubuntu
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LOCAL_UBUNTU_HOST }}  # 로컬 우분투 IP 주소로 변경
          username: team05  # 로컬 우분투 사용자 이름으로 변경
          password: ${{ secrets.SSH_PASSWORD }}  # SSH 비밀번호 사용 (GitHub Secrets에서 설정)
          script: |
            # 로컬 우분투에서 기존 컨테이너가 있을 경우 제거
            CONTAINER_ID=$(sudo docker ps -q --filter "publish=80-8080")
            
            if [ ! -z "$CONTAINER_ID" ]; then
              sudo docker stop $CONTAINER_ID
              sudo docker rm $CONTAINER_ID
            fi
            
            # Docker Hub에서 새 이미지 pull
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/withbee-dev:latest  # Docker Hub 이미지 이름 변경
            
            # 새로운 컨테이너로 실행 (MySQL 연결)
            sudo docker run --name with-bee-dev -d -p 80:8080 -e TZ=Asia/Seoul -e SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/withbee-dev?serverTimezone=UTC&characterEncoding=UTF-8 -e SPRING_DATASOURCE_USERNAME=root -e SPRING_DATASOURCE_PASSWORD=1234 ${{ secrets.DOCKER_USERNAME }}/withbee-dev:latest  # MySQL 연결 정보