name: Java CI with Gradle

on:
  push:
    branches:
      - dev_cd
  pull_request:
    branches:
      - dev_cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      # GitHub Secrets에서 환경 변수 설정
      - name: Build with Gradle Wrapper
        run: ./gradlew build
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver  # 필요시 추가

      - name: Run tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver  # 필요시 추가

  deploy-to-aws:
    runs-on: ubuntu-latest
    needs: build  # build 작업이 완료된 후 실행됨
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger AWS deployment workflow
        uses: peter-evans/workflow-dispatch@v1  # 최신 v1 버전으로 수정
        with:
          repository: woorifisa-projects-3rd/WithBeeTravel-BE  # 리포지토리 이름
          workflow: .github/workflows/aws.yml  # aws.yml 파일 경로
          ref: refs/heads/dev_cd  # dev_cd 브랜치에서 실행되도록 설정
